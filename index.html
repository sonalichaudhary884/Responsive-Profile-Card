<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="Pictures/profile image.avif"
        alt="profile-picture"
        class="profile-img"
      />
      <h2 class="name">Sonali Chaudhary</h2>
      <p class="designation">Software engineer</p>
      <p class="bio">
        Passionate developer with a love for solving complex problems and
        creating efficient solutions
      </p>
      <div class="social-icons">
        <a href="#" class="social-icon"
          ><img src="Pictures/instaimage.jpg" alt="Instagram"
        /></a>
        <a href="#" class="social-icon"
          ><img src="Pictures/Twitterimg.png" alt="Twitter"
        /></a>
        <a href="#" class="social-icon"
          ><img src="Pictures/Linkedinimg.png" alt="Linkedin"
        /></a>
      </div>
    </div>
  </body>
</html>
